{% extends "base.html" %}

{% block content %}
<h1>영화 목록</h1>
<hr>
<div class="row">
{% for movie in movies %}
<div class="col-sm-6 mb-3 mb-sm-0">
  <div class="card">
    <h5 class="card-header">{{movie.title}}</h5>
    <div class="card-body">
      <p class="card-text">{{movie.summary}}</p>
      <a href="{% url "movies:detail" movie.pk%}" class="btn btn-outline-info">상세 정보</a>
    </div>
  </div>
</div>
{% endfor %}
</div>



{% endblock content %}
