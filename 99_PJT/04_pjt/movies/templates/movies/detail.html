{% extends "base.html" %}

{% block content %}
<h1>영화 상세 페이지</h1>

{{ movie.title }}
{{ movie.summary }}
<hr>
<a class="btn btn-outline-primary" href="{% url "movies:update" movie.pk%}" role="button">정보 수정</a>

{% endblock content %}
