<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "movies:index" %}">SSAFY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if request.user.is_authenticated %} <!-- 로그인이 되어 있다면 -->
          <a class="nav-link" href="{% url "movies:create" %}">영화 등록</a>
          <a class="nav-link" href="{% url "accounts:update" %}">회원정보 수정</a>
          <a class="nav-link" href="{% url "accounts:profile" user.username %}">프로필</a>

          <!-- 로그아웃 -->
          <form action="{% url "accounts:logout" %}" method='POST'>
            {% csrf_token %}
            <input class='nav-link' type="submit" value='Logout'>
          </form>

          {% else %} <!-- 로그인이 되어 있지 않다면 -->
          <a class="nav-link" href="{% url "accounts:signup" %}">회원가입</a>
          <a class="nav-link" href="{% url "accounts:login" %}">로그인</a>
        </div>
        {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
