<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1> <!-- 메시지 출력 -->
    <!-- 버튼을 누르면 카운팅이 1씩 증가함 -->
    <button @click="count++" > 카운팅 : {{ count }} </button>
  </div>
  
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    // 전역 Vue 객체 - CDN에서 Vue를 사용하는 경우 전역 Vue 객체를 불러옴
    const { createApp, ref } = Vue
    // 모든 Vue 어플을 createApp 함수로 새로운 객체를 생성하는 것으로 시작
    const app = createApp ({
      setup() {
        // ref() - 템플릿의 참조에 접근하기 위해 반응형 상태를 선언 및 반환
        const message = ref('Hello Vue!')
        const count = ref(0)
        return {
          message,
          count
        }
      }
    })
    // HTML 요소에 Vue 어플 인스턴스를 연결
    app.mount('#app')
  </script>
</body>

</html>
