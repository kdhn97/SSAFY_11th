<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ count }}</p>
    <button v-on:click="increment">버튼!!!</button>
  </div>

  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <script>
    // button 선택 -> button 이벤트 리스터를 부착 (클릭 이벤트 반응)
    // p태그를 선택 -> p태그의 컨텐츠를 변수에 저장
    const { createApp, ref } = Vue
    const app = createApp ({
      setup() {
        const count = ref(0)
        const increment = function () {
          // conunt++ -> ref객체++ 라고 한 것이기에 작동 X
          count.value++
        }
        return {
          count,
          increment
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
