<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My page</title>
</head>
<body>
  <p>My page</p>
  <!-- Anchor (하이퍼텍스트) -->
  <a href="https://www.google.co.kr/">Google</a>
  <!-- img는 닫는 태그가 없다 -> 컨텐츠가 없다 -->
  <!-- alt는 이미지가 없을 경우, 대체 텍스트 -->
  <img src="images/sample.png" alt="sample img"> 
</body>
</html>
