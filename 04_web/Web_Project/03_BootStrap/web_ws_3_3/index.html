<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="alert alert-danger" role="alert" style="width: 480px; color: white; background-color: red;">
    Invalid Login or password
  </div>

<h1 class="fw-bold">SSAFY 전용 Gitlab 시스템</h1>
<hr class="col-6">

  <div class="card border-gray mb-3" style="width: 480px;">
    <div class="card-header fw-bold" style="text-align: center;">Sign in</div>
    <div class="card-body">
      <form class="px-4 py-3">
        <div class="mb-3">
          <label for="exampleDropdownFormEmail1" class="form-label fw-bold">Username or Email</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              Remember me
            </label>
            <a class="dropdown-item" href="#" style="display: inline; color: blue; position: relative; left: 110px;">Forgot your password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary bg-success col-12">Sign in</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
