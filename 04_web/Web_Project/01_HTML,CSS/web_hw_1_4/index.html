<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.username:active > input {
      border-color: blue;
    }
    p.pwd:active > input {
      border-color: blue;
    }
    .pwd {
      display: inline;
    }
  </style>
</head>
<body>
  <p class="username"><b>USERNAME : </b><input type="text" placeholder="아이디를 입력 해 주세요."></p>
  <p class="pwd"><b>PWD : </b><input type="password"></p>
  <button><b>로그인</b></button>
</body>
</html>
