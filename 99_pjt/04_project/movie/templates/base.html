<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
  <style>
    * {
      font-family: 'NEXON Lv1 Gothic OTF Bold';
      src: url('https://cdn.jsdelivr.net/gh/fontbee/font@main/Nexon/NEXON Lv1 Gothic OTF Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }
    .form-none {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SSAFY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url "movies:index" %}">HOME</a>
          </li>
          {% if request.user.is_authenticated %}
          
          <li class="nav-item">
            <a class="nav-link" href="{% url "movies:create" %}">CREATE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-face" href="{% url "accounts:update"%}">회원정보수정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "password_update" user.pk%}">비밀번호변경</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:logout" %}">로그아웃</a>
          </li>
          
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:signup" %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:login" %}">로그인</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="mx-5">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
