<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Article Title</h1>
    <p>This is a article content</p>
  </div>
  <script>
    // 아래에 코드 작성
    const idTag = document.querySelector('#container')
    idTag.classList.add('article')

    const pTag = document.querySelector('p')
    pTag.style.borderTop = '1px solid black'
    pTag.style.paddingTop = '10px'
  </script>
</body>

</html>
