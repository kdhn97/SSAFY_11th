<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
  const bodyTag = document.querySelector('body')
  const h1Tag = document.querySelector('h1')
  const clickBtn1 = document.querySelector('#grayButton')
  const clickBtn2 = document.querySelector('#whiteButton')
  const clickBtn3 = document.querySelector('#navyButton')

  const clickHandler1 = function (event) {
    bodyTag.style.backgroundColor = 'gray'
    h1Tag.style.color = 'white'
  }
  clickBtn1.addEventListener('click', clickHandler1)

  const clickHandler2 = function (event) {
    bodyTag.style.backgroundColor = 'white'
    h1Tag.style.color = 'black'
  }
  clickBtn2.addEventListener('click', clickHandler2)

  const clickHandler3 = function (event) {
    bodyTag.style.backgroundColor = 'navy'
    h1Tag.style.color = 'white'
  }
  clickBtn3.addEventListener('click', clickHandler3)
  </script>
</body>
</html>
