<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    // mouseover과 mouseout 이벤트
    const overTag = document.querySelector('.heading')
    overTag.addEventListener('mouseover', function(event){
      overTag.textContent = 'I am being hoverd!'
    })
    const outTag = document.querySelector('.heading')
    outTag.addEventListener('mouseout', function(event){
      outTag.textContent = 'Hover me!'
    })

    // 더블클릭 이벤트
    const headTag = document.querySelector('.sub-heading')
    headTag.addEventListener('dblclick', function(event){
      headTag.classList.toggle('font-crimson')
    })

    // 랜덤 문자 이벤트
    const content = document.querySelector('.contents')
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }
    content.addEventListener('wheel', function(event){
      const randomIndex = getRandomInt(randomTexts.length);
      content.textContent = randomTexts[randomIndex];
    })
  </script>
</body>

</html>
